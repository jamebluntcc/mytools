/*
modal 控件
*/
<div>
<button class="btn btn-default" data-toggle="modal" data-target="#myModal">
  click me.
</button>
</div>

<!-- 显示控件 -->
<div class='modal fade' id='myModal' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h4 class='modal-title' id='myLabel'>Modal</h4>
      </div>
      <form id='form_data'>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <input type="text" id="NameEdit" class="form-control validate" disabled>
            <label data-error="wrong" data-success="right" for="NameEdit">Name</label>
          </div>
          <div class="md-form mb-5">
            <input type="text" id="EmailEdit" class="form-control validate" disabled>
            <label data-error="wrong" data-success="right" for="EmailEdit">Email</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
      </div>
      </form>
    </div>
  </div>
</div>
